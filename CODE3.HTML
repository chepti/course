        function createNavigation() {
            const nav = document.getElementById('nav');
            nav.innerHTML = ''; 

            Object.entries(contentData).forEach(([mainTitle, mainData]) => {
                const mainItem = document.createElement('div');
                mainItem.className = 'nav-item';

                const mainHeader = document.createElement('div');
                mainHeader.className = 'main-item';
                mainHeader.innerHTML = `<div class="completion-circle"></div><span>${mainTitle}</span>`;

                });
            });

            document.querySelectorAll('.sub-item').forEach(subItem => {
                subItem.addEventListener('click', e => {
                    e.stopPropagation();
                    const subTitle = subItem.querySelector('span').textContent;
                    const subData = contentData['×›×œ×™×'].subItems[subTitle];

                    if (isMobile) {
                        let wrapper = subItem.querySelector('.section-wrapper');
                        if (!wrapper) {
                            wrapper = document.createElement('div');
                            wrapper.className = 'section-wrapper';
                            wrapper.innerHTML = generateContentHTML(subData, subTitle);
                            subItem.appendChild(wrapper);
                        }
                        setTimeout(() => wrapper.classList.toggle('active'), 10);
                    } else {
                        document.getElementById('content').innerHTML = generateContentHTML(subData, subTitle);
                    }
                    startCompletionTimer(subItem);
                });
            });
        }
        
        function startCompletionTimer(element) {
            const elementId = element.querySelector('span').textContent;
            if (element.classList.contains('completed') || completionTimers[elementId]) {
                return;
            }
            completionTimers[elementId] = setTimeout(() => {
                element.classList.add('completed');
                updateProgress();
            }, 30000);
        }

        function updateProgress() {
            const allItems = document.querySelectorAll('.main-item, .sub-item');
            const completedItems = document.querySelectorAll('.completed .main-item, .completed .sub-item');
            const percentage = (completedItems.length / allItems.length) * 100;
            document.querySelector('.progress-indicator').style.width = `${percentage}%`;
        }
        
        createNavigation();
        setupEventListeners();

        if (!isMobile) {
             document.querySelector('.main-item').click();
        }

        let lastWidth = window.innerWidth;
        window.addEventListener('resize', () => {
            const currentWidth = window.innerWidth;
            if ((currentWidth > 800 && lastWidth <= 800) || (currentWidth <= 800 && lastWidth > 800)) {
                location.reload();
            }
            lastWidth = currentWidth;
        });
    };
    </script>
