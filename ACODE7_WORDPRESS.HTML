                    <p>*ΧΧ™Χ Χ Χ•ΧΧ Χ™Χ Χ§Χ™Χ©Χ•Χ¨ ΧΧ”ΧΆΧΧ§Χ”? Χ Χ©ΧΧ£ ΧΧ Χ”Χ’ΧΧ™Χ•Χ ΧΧ¦Χ¤Χ™Χ” Χ‘ΧΧ‘Χ“ ΧΧ›Χ•ΧΧ, Χ•Χ Χ©Χ Χ” ΧΧ Χ”ΧΧ™ΧΧ” EDIT ΧΧΧ™ΧΧ” COPY. ΧΧ™ Χ©Χ™ΧΧ—Χ¥ ΧΆΧ Χ”Χ§Χ™Χ©Χ•Χ¨ Χ™Χ•Χ–ΧΧ ΧΧ™Χ¦Χ•Χ¨ ΧΆΧ•ΧΧ§.</p>
                    
                    <div style="margin: 20px 0; padding: 15px; background: #f0f7ff; border-right: 4px solid #3498DB; border-radius: 4px;">
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: bold;">
                            <input type="checkbox" data-track-manual style="width: 20px; height: 20px; cursor: pointer;">
                            <span>Χ”ΧΆΧΧ™ΧΧ™ Χ¤Χ•Χ΅Χ Χ‘Χ—Χ•ΧΧ¨ Χ¤ΧΧ•Χ— ΧΆΧ Χ”ΧΧ’Χ™Χ Χ”ΧΧΧΧ™ΧΧ”</span>
                        </label>
                    </div>
                </div>
            `
        };
        
        let isMobileView = window.innerWidth <= 800;
        const contentArea = container.querySelector('#content-area');
        const progressIndicator = container.querySelector('.progress-indicator');

        function updateProgress() {
            const allItems = container.querySelectorAll('.main-item, .sub-item');
            const completedItems = container.querySelectorAll('.nav-item.completed');
            const percentage = allItems.length > 0 ? (completedItems.length / allItems.length) * 100 : 0;
            if (progressIndicator) progressIndicator.style.width = `${percentage}%`;
        }

        // Completion is handled by course-tracker.js

        function handleMainItemClick(e) {
            const mainItem = e.currentTarget;
            const navItem = mainItem.closest('.nav-item');
            const section = mainItem.dataset.section;
            const subItemsContainer = navItem.querySelector('.sub-items');

            // Remove active class from all items
            container.querySelectorAll('.main-item, .sub-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked item
            mainItem.classList.add('active');

            if (subItemsContainer) {
                subItemsContainer.classList.toggle('active');
                
                // Special handling for "tools" section - open first sub-item instead of showing tools content
                if (section === 'tools') {
                    const firstSubItem = subItemsContainer.querySelector('.sub-item');
                    if (firstSubItem && subItemsContainer.classList.contains('active')) {
                        // Open sub-items container and show first sub-item content
                        setTimeout(() => {
                            const fakeEvent = { currentTarget: firstSubItem, stopPropagation: () => {} };
                            handleSubItemClick(fakeEvent);
                        }, 50);
                        return; // Don't show tools content
                    }
                }
            }

            if (content[section]) {
                const contentHTML = content[section];
                if (isMobileView) {
                    let wrapper = navItem.querySelector(':scope > .section-wrapper');
                    if (!wrapper) {
                        wrapper = document.createElement('div');
                        wrapper.className = 'section-wrapper';
                        navItem.appendChild(wrapper);
                    }
                    
                    const shouldShow = !wrapper.classList.contains('active') || wrapper.innerHTML !== contentHTML;
                    
                    container.querySelectorAll('.section-wrapper.active').forEach(w => {
                        if (w !== wrapper) w.classList.remove('active');
                    });

                    wrapper.innerHTML = contentHTML;
                    
                    if (shouldShow) {
                        setTimeout(() => wrapper.classList.add('active'), 10);
                    } else {
                        wrapper.classList.remove('active');
                    }
                } else {
                    if (contentArea) contentArea.innerHTML = contentHTML;
                }
            }

            // Completion is handled by course-tracker.js
        }
        
        function handleSubItemClick(e) {
            e.stopPropagation();
            const subItem = e.currentTarget;
            const section = subItem.dataset.section;
            const navItem = subItem.closest('.nav-item');

            // Remove active class from all items
            container.querySelectorAll('.main-item, .sub-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked item and its parent main item
            subItem.classList.add('active');
            const mainNavItem = navItem.closest('.sub-items').closest('.nav-item');
            if (mainNavItem) {
                const mainItem = mainNavItem.querySelector('.main-item');
                if (mainItem) mainItem.classList.add('active');
            }

            const contentHTML = content[section];

            if (isMobileView) {
                const mainNavItem = navItem.closest('.sub-items').closest('.nav-item');
                let wrapper = mainNavItem.querySelector('.section-wrapper');
                if (!wrapper) {
                    wrapper = document.createElement('div');
                    wrapper.className = 'section-wrapper';
                    mainNavItem.appendChild(wrapper);
                }
                const shouldShow = !wrapper.classList.contains('active') || wrapper.innerHTML !== contentHTML;

                container.querySelectorAll('.section-wrapper.active').forEach(w => {
                    if (w !== wrapper) w.classList.remove('active');
                });
                
                wrapper.innerHTML = contentHTML;

                if (shouldShow) {
                     setTimeout(() => wrapper.classList.add('active'), 10);
                } else {
                    wrapper.classList.remove('active');
                }
            } else {
                if (contentArea) contentArea.innerHTML = contentHTML;
            }
            // Completion is handled by course-tracker.js
        }
        
        function initializeView() {
            container.querySelectorAll('.main-item').forEach(header => header.addEventListener('click', handleMainItemClick));
            container.querySelectorAll('.sub-item').forEach(header => header.addEventListener('click', handleSubItemClick));

            if (!isMobileView) {
                const overviewItem = container.querySelector('.main-item[data-section="overview"]');
                if (overviewItem) overviewItem.click();
            }
        }

        function handleResize() {
            const newIsMobile = window.innerWidth <= 800;
            if (newIsMobile !== isMobileView) {
                isMobileView = newIsMobile;
                container.querySelectorAll('.section-wrapper').forEach(w => w.remove());
                if (contentArea) contentArea.innerHTML = '';
                initializeView();
            }
        }

        initializeView();
        window.addEventListener('resize', handleResize);
    });
})();
</script>

</body>
