<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת חומרי לימוד אינטראקטיביים - גרסת וורדפרס</title>
    <style>
        #interactive-unit-container {
            --primary-color: #4A90E2;
            --secondary-color: #34495e;
            --nav-width: 300px;
            --header-height: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            direction: rtl;
        }

        #interactive-unit-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #interactive-unit-container #nav {
            width: var(--nav-width);
            height: 100vh;
            background: #f8f9fa;
            padding: 30px;
            overflow-y: auto;
            position: sticky;
            top: 0;
            font-size: 1.1em;
            border-left: 1px solid #dee2e6;
            z-index: 1001;
            order: 2; /* Set nav to be the second item */
        }

        #interactive-unit-container .sidebar-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        #interactive-unit-container #content {
            margin-right: var(--nav-width);
            padding: 40px;
            width: calc(100% - var(--nav-width));
            margin-top: 0; /* Remove margin-top as progress bar is gone */
            max-width: 1200px;
            order: 1; /* Set content to be the first item */
        }

        #interactive-unit-container .progress-bar {
            display: none;
        }

        #interactive-unit-container .progress-indicator {
            height: 10px;
            background: linear-gradient(to right, var(--primary-color), #3a7bd5);
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0;
        }

        #interactive-unit-container .nav-item {
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #interactive-unit-container .main-item, #interactive-unit-container .sub-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 25px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        #interactive-unit-container .main-item {
            font-weight: bold;
            background: linear-gradient(45deg, #f3f4f6, #ffffff);
        }

        #interactive-unit-container .sub-item {
            margin: 8px 0;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            border-width: 1px;
        }

        #interactive-unit-container .main-item:hover {
            background: linear-gradient(45deg, var(--primary-color), #3a7bd5);
            border-color: var(--primary-color);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        #interactive-unit-container .sub-item:hover {
            background: linear-gradient(45deg, #eaf2fb, #d4e3f7);
            border-color: var(--primary-color);
            transform: translateX(-5px);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
        }

        #interactive-unit-container .completion-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }

        #interactive-unit-container .completed > .main-item,
        #interactive-unit-container .nav-item.completed > .sub-item {
            background: linear-gradient(45deg, var(--primary-color), #3a7bd5);
            border-color: var(--primary-color);
            color: white;
        }
        
        #interactive-unit-container .nav-item.completed > .sub-item {
           background: linear-gradient(45deg, #eaf2fb, #d4e3f7);
           border-color: var(--primary-color);
           color: initial;
        }

        #interactive-unit-container .completed .completion-circle {
            background: white;
            border-color: white;
        }

        #interactive-unit-container .completed .completion-circle::after {
            content: "✓";
            color: var(--primary-color);
        }

        #interactive-unit-container .main-item:hover .completion-circle,
        #interactive-unit-container .sub-item:hover .completion-circle {
            border-color: white;
            transform: scale(1.1);
        }

        #interactive-unit-container .sub-items {
            margin-right: 34px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        #interactive-unit-container .sub-items.active {
            max-height: 1000px;
        }

        #interactive-unit-container .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        #interactive-unit-container .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        #interactive-unit-container .illustration, #interactive-unit-container .full-width-image {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
        }
        
        #interactive-unit-container .content-section {
            animation: fadeIn-scoped 0.5s ease-out;
            margin-bottom: 40px;
            line-height: 1.7;
        }
        
        #interactive-unit-container .content-section ul, #interactive-unit-container .content-section ol {
            padding-right: 20px;
            margin-bottom: 15px;
        }

        #interactive-unit-container .styled-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white !important;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #interactive-unit-container .styled-button:hover {
            background-color: #3a7bd5; /* A slightly darker shade */
            transform: translateY(-2px);
            color: white !important;
        }

        @keyframes fadeIn-scoped {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 800px) {
            #interactive-unit-container { display: block; }
            #interactive-unit-container #content { display: none; }
            #interactive-unit-container #nav { position: static; width: 100%; height: auto; padding: 10px; border-left: none; }
            #interactive-unit-container .progress-bar { right: 0; width: 100%; }
            #interactive-unit-container .sub-items { margin-right: 0; padding-right: 15px; }
            #interactive-unit-container .sub-item { padding-right: 8px; padding-left: 8px; }
            
            #interactive-unit-container .section-wrapper {
                padding: 15px;
                background: #ffffff;
                border-top: 1px solid #e5e7eb;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
            }

            #interactive-unit-container .section-wrapper.active {
                max-height: 5000px;
            }
            #interactive-unit-container .sub-items.active {
                max-height: 5000px;
            }
            #interactive-unit-container .content-section { animation: none; }
            #interactive-unit-container .sub-items .nav-item { padding-right: 0; }
        }
    </style>
</head>

                        <p>גם אפשרויות הפרסום והשיתוף מגוונות - להוריד את הקוד כדי להעלות במיקום אחר, שיתוף פשוט, פריסה בכלי גוגל לקבל קישור נקי, ויצירת עותק.</p>

                            <a href="https://aistudio.google.com/apps" target="_blank" class="styled-button">קישור לכלי</a>
                            <a href="https://aistudio.google.com/app/apps/..." target="_blank" class="styled-button">קישור לתוצר שהדגמתי</a>
                        </p>
                    </div>`
            };

            let isMobileView = window.innerWidth <= 800;
            const timers = {};
            const contentArea = container.querySelector('#content-area');
            const progressIndicator = container.querySelector('.progress-indicator');

            function updateProgress() {
                const allItems = container.querySelectorAll('.main-item, .sub-item');
                const completedItems = container.querySelectorAll('.nav-item.completed');
                const percentage = allItems.length > 0 ? (completedItems.length / allItems.length) * 100 : 0;
                if (progressIndicator) progressIndicator.style.width = `${percentage}%`;
            }

            function setItemCompleted(item) {
                const navItem = item.closest('.nav-item');
                const section = item.dataset.section;
                if (!navItem.classList.contains('completed')) {
                    clearTimeout(timers[section]);
                    timers[section] = setTimeout(() => {
                        navItem.classList.add('completed');
                        updateProgress();
                    }, 10000); 
                }
            }
            
            function createContentWrapper(navItem) {
                let wrapper = navItem.querySelector(':scope > .section-wrapper');
                if (!wrapper) {
                    wrapper = document.createElement('div');
                    wrapper.className = 'section-wrapper';
                    navItem.appendChild(wrapper);
                }
                return wrapper;
            }

            function activateMobileSection(wrapper, content) {
                const isActive = wrapper.classList.contains('active');
                
                // Close all other active wrappers
                container.querySelectorAll('.section-wrapper.active').forEach(w => {
                    if (w !== wrapper) w.classList.remove('active');
                });
                
                if (isActive && wrapper.innerHTML === content) {
                    wrapper.classList.remove('active');
                } else {
                    wrapper.innerHTML = content;
                    if (!isActive) {
                        setTimeout(() => wrapper.classList.add('active'), 10);
                    }
                }
            }

            function handleMainItemClick(e) {
                const mainItem = e.currentTarget;
                const navItem = mainItem.closest('.nav-item');
                const section = mainItem.dataset.section;
                const subItemsContainer = navItem.querySelector('.sub-items');

                if (subItemsContainer) subItemsContainer.classList.toggle('active');

                if (content[section]) {
                    if (isMobileView) {
                        const wrapper = createContentWrapper(navItem);
                        activateMobileSection(wrapper, content[section]);
                    } else {
                        if (contentArea) contentArea.innerHTML = content[section];
                    }
                    setItemCompleted(mainItem);
                }
            }
            
            function handleSubItemClick(e) {
                e.stopPropagation();
                const subItem = e.currentTarget;
                const section = subItem.dataset.section;

                if (isMobileView) {
                    const parentNavItem = subItem.closest('.nav-item').parentElement.closest('.nav-item');
                    const wrapper = createContentWrapper(parentNavItem);
                    activateMobileSection(wrapper, content[section]);
                } else {
                    if (contentArea) contentArea.innerHTML = content[section];
                }
                setItemCompleted(subItem);
            }

            function setupEventListeners() {
                container.querySelectorAll('.main-item').forEach(header => header.addEventListener('click', handleMainItemClick));
                container.querySelectorAll('.sub-item').forEach(header => header.addEventListener('click', handleSubItemClick));
            }
            
            function initializeView() {
                if (!isMobileView) {
                    const introItem = container.querySelector('.main-item[data-section="intro"]');
                    if (introItem) introItem.click();
                }
            }
            
            function handleResize() {
                const newIsMobile = window.innerWidth <= 800;
                if(newIsMobile !== isMobileView) {
                    isMobileView = newIsMobile;
                    // Re-initialize view for new screen size
                    container.querySelectorAll('.section-wrapper').forEach(w => w.remove());
                    container.querySelectorAll('.sub-items.active').forEach(s => s.classList.remove('active'));
                    if (contentArea) contentArea.innerHTML = '';
                    initializeView();
                }
            }
            
            setupEventListeners();
            initializeView();
            window.addEventListener('resize', handleResize);
        });
    })();
    </script>
